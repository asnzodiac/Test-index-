<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIX SEC OPS - Aswin COK</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #f0f0f0;
      --table-header-bg: #333333;
      --table-header-text: #ffffff;
      --border-color: #cccccc;
      --control-bg: #ffffff;
      --control-text: #000000;
      --separator-bg: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --header-bg: #2a2a2a;
      --table-header-bg: #444444;
      --table-header-text: #ffffff;
      --border-color: #555555;
      --control-bg: #333333;
      --control-text: #ffffff;
      --separator-bg: #333333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    h2 {
      background: var(--header-bg);
      padding: 10px;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    select, button {
      padding: 5px;
      background-color: var(--control-bg);
      color: var(--control-text);
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: var(--table-header-bg);
      color: var(--table-header-text);
    }

    .status-green { color: green; font-weight: bold; }
    .status-orange { color: orange; font-weight: bold; }
    .status-red { color: red; font-weight: bold; }
    .error-message { color: red; font-style: italic; }
    .date-separator {
      background-color: var(--separator-bg);
      font-weight: bold;
      text-align: left;
      padding-left: 15px;
    }

    .flight-logo {
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }

    #themeToggle {
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button id="themeToggle">Toggle Dark Mode</button>
    <label>
      Airline Filter:
      <select id="airlineFilter">
        <option value="IX">AIX Only</option>
        <option value="IXAI">AIX + AI</option>
        <option value="IXOAL" selected>AIX + OAL</option>
      </select>
    </label>
    <label>
      Sort by:
      <select id="sortOption">
        <option value="scheduled" selected>STA / STD</option>
        <option value="estimated">ETA / ETD</option>
      </select>
    </label>
  </div>

  <h2>Arrivals - AIX Security-COK</h2>
  <table id="arrivals-table">
    <thead>
      <tr>
        <th>Flight No</th>
        <th>Registration</th>
        <th>From</th>
        <th>ETA</th>
        <th>STA</th>
        <th>Aircraft</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Departures - AIX Security-COK</h2>
  <table id="departures-table">
    <thead>
      <tr>
        <th>Flight No</th>
        <th>Registration</th>
        <th>To</th>
        <th>ETD</th>
        <th>STD</th>
        <th>Aircraft</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const baseUrl = "https://api.flightradar24.com/common/v1/airport.json?code=cok";

    const getEndpoint = (type) => {
      const timestamp = Math.floor(Date.now() / 1000);
      return `${baseUrl}&plugin-setting[schedule][mode]=${type}&plugin-setting[schedule][timestamp]=${timestamp}&page=1&limit=100`;
    };

    const toLocalTime = ts =>
      ts ? new Date(ts * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }) : "-";

    const classifyStatus = (estimated, scheduled) => {
      if (!estimated || !scheduled) return "status-green";
      const delay = estimated - scheduled;
      if (delay <= 0) return "status-green";
      if (delay <= 900) return "status-orange";
      return "status-red";
    };

    const getLogoURL = (flightNumber) => {
      if (flightNumber.startsWith("IX")) {
        return "https://cdn.brandfetch.io/idM6IAvrlf/w/820/h/248/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B";
      } else if (flightNumber.startsWith("AI")) {
        return "https://cdn.brandfetch.io/id-PSmaCm4/w/800/h/284/theme/light/logo.png?c=1dxbfHSJFAPEGdCLU4o5B";
      } else if (flightNumber.startsWith("UL")) {
        return "https://cdn.brandfetch.io/idZQkqhbVi/w/800/h/578/theme/dark/symbol.png?c=1dxbfHSJFAPEGdCLU4o5B";
      } else if (flightNumber.startsWith("AK") || flightNumber.startsWith("FD")) {
        return "https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/AirAsia_New_Logo_%282020%29.svg/768px-AirAsia_New_Logo_%282020%29.svg.png";
      } else if (flightNumber.startsWith("FZ")) {
        return "https://cdn.brandfetch.io/idzRsGDSFE/w/800/h/162/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B";
      } else if (flightNumber.startsWith("J9")) {
        return "https://cdn.brandfetch.io/idRWbgTyu0/w/800/h/248/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B";
      }
      return "";
    };

    const filterAndSortFlights = (flights, type) => {
      const filterValue = document.getElementById("airlineFilter").value;
      const sortOption = document.getElementById("sortOption").value;
      const now = Math.floor(Date.now() / 1000);
      const oneHour = 3600; // 1 hour in seconds
      const halfHour = 1800; // 30 minutes in seconds

      // Log unique status texts for debugging
      const uniqueStatuses = [...new Set(flights.map(f => f.flight?.status?.text || "Unknown"))];
      console.log(`Unique status texts for ${type}:`, uniqueStatuses);

      // Filter flights
      const filteredFlights = flights.filter(f => {
        const fn = f.flight?.identification?.number?.default || "";
        const airlineCode = fn.substring(0, 2);
        const isDep = type === "departures";
        const est = isDep ? f.flight.time.estimated?.departure : f.flight.time.estimated?.arrival;
        const sch = isDep ? f.flight.time.scheduled?.departure : f.flight.time.scheduled?.arrival;
        const act = isDep ? f.flight.time.actual?.departure : f.flight.time.actual?.arrival;
        const status = f.flight.status?.text || "";

        // Apply airline filter
        const isValidAirline = filterValue === "IX"
          ? fn.startsWith("IX")
          : filterValue === "IX"
            ? fn.startsWith("IX") || fn.startsWith("IX")
            : fn.startsWith("IX") || ["AK", "FD", "UL", "FZ", "J9"].includes(airlineCode);

        // Check if flight is airborne or recently landed/departed
        if (isDep) {
          const hasDepartedRecently = act && status.toLowerCase() === "departed" && (now - act) <= halfHour;
          const notYetDeparted = !act || act > now;
          return isValidAirline && (hasDepartedRecently || notYetDeparted);
        } else {
          const hasLandedRecently = act && status.toLowerCase() === "landed" && (now - act) <= oneHour;
          const notYetLanded = !act || act > now;
          return isValidAirline && (hasLandedRecently || notYetLanded);
        }
      });

      // Group flights by date (yesterday, today, tomorrow) based on ETA/ETD
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const yesterday = new Date(today);
      yesterday.setDate(today.getDate() - 1);
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);

      const groupedFlights = {
        yesterday: [],
        today: [],
        tomorrow: []
      };

      filteredFlights.forEach(f => {
        const est = type === "departures" ? f.flight.time.estimated?.departure : f.flight.time.estimated?.arrival;
        const flightTime = est || (type === "departures" ? f.flight.time.scheduled?.departure : f.flight.time.scheduled?.arrival) || now;
        const flightDate = new Date(flightTime * 1000);
        flightDate.setHours(0, 0, 0, 0);

        if (flightDate.getTime() === yesterday.getTime()) {
          groupedFlights.yesterday.push(f);
        } else if (flightDate.getTime() === today.getTime()) {
          groupedFlights.today.push(f);
        } else if (flightDate.getTime() === tomorrow.getTime()) {
          groupedFlights.tomorrow.push(f);
        }
      });

      // Sort each group by ETA/ETD or STA/STD
      Object.keys(groupedFlights).forEach(key => {
        groupedFlights[key].sort((a, b) => {
          const getTime = f => {
            return sortOption === "estimated"
              ? (type === "departures" ? f.flight.time.estimated?.departure : f.flight.time.estimated?.arrival) || 0
              : (type === "departures" ? f.flight.time.scheduled?.departure : f.flight.time.scheduled?.arrival) || 0;
          };
          return getTime(a) - getTime(b);
        });
      });

      return groupedFlights; // Return only the grouped arrays
    };

    const loadFlights = async (type) => {
      try {
        const res = await fetch(getEndpoint(type));
        if (!res.ok) {
          throw new Error(`HTTP error! Status: ${res.status}`);
        }
        const data = await res.json();
        const flights = data.result?.response?.airport?.pluginData?.schedule?.[type]?.data || [];
        const tbody = document.querySelector(`#${type}-table tbody`);
        tbody.innerHTML = "";

        const groupedFlights = filterAndSortFlights(flights, type);

        // Check if any flights are present
        if (groupedFlights.yesterday.length === 0 && groupedFlights.today.length === 0 && groupedFlights.tomorrow.length === 0) {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="7" class="error-message">No qualifying ${type} found. Check console for details.</td>`;
          tbody.appendChild(row);
          return;
        }

        // Add flights with date separators
        const addFlights = (flights, dateLabel, date) => {
          if (flights.length > 0) {
            const separator = document.createElement("tr");
            separator.innerHTML = `<td colspan="7" class="date-separator">${dateLabel} - ${date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</td>`;
            tbody.appendChild(separator);

            flights.forEach(f => {
              const fl = f.flight;
              const isDep = type === "departures";
              const est = isDep ? fl.time.estimated?.departure : fl.time.estimated?.arrival;
              const sch = isDep ? fl.time.scheduled?.departure : fl.time.scheduled?.arrival;
              const fn = fl.identification.number?.default || "-";
              const logo = getLogoURL(fn);
              const reg = fl.aircraft?.registration || "-";
              const airportCode = isDep ? fl.airport.destination?.code?.iata : fl.airport.origin?.code?.iata || "-";
              const model = fl.aircraft?.model?.text || "-";
              const status = fl.status?.text || "-";

              const row = document.createElement("tr");
              row.innerHTML = `
                <td><img class="flight-logo" src="${logo}" alt="logo"> ${fn}</td>
                <td>${reg}</td>
                <td>${airportCode}</td>
                <td>${toLocalTime(est)}</td>
                <td>${toLocalTime(sch)}</td>
                <td>${model}</td>
                <td class="${classifyStatus(est, sch)}">${status}</td>
              `;
              tbody.appendChild(row);
            });
          }
        };

        addFlights(groupedFlights.yesterday, "Yesterday", new Date(new Date().setDate(new Date().getDate() - 1)));
        addFlights(groupedFlights.today, "Today", new Date());
        addFlights(groupedFlights.tomorrow, "Tomorrow", new Date(new Date().setDate(new Date().getDate() + 1)));
      } catch (err) {
        console.error(`Error loading ${type}:`, err);
        const tbody = document.querySelector(`#${type}-table tbody`);
        tbody.innerHTML = `<tr><td colspan="7" class="error-message">Error loading ${type}: ${err.message}</td></tr>`;
      }
    };

    const refreshAllFlights = () => {
      loadFlights("arrivals");
      loadFlights("departures");
    };

    const themeToggle = document.getElementById("themeToggle");
    const setTheme = (theme) => {
      document.documentElement.setAttribute("data-theme", theme);
      themeToggle.textContent = theme === "dark" ? "Toggle Light Mode" : "Toggle Dark Mode";
      localStorage.setItem("theme", theme);
    };

    const initializeTheme = () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);
    };

    themeToggle.addEventListener("click", () => {
      const currentTheme = document.documentElement.getAttribute("data-theme") || "light";
      setTheme(currentTheme === "dark" ? "light" : "dark");
    });

    document.getElementById("airlineFilter").addEventListener("change", refreshAllFlights);
    document.getElementById("sortOption").addEventListener("change", refreshAllFlights);

    initializeTheme();
    refreshAllFlights();
    setInterval(refreshAllFlights, 30000);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log("SW registered", reg))
          .catch(err => console.error("SW registration failed:", err));
      });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement("button");
      installBtn.textContent = "Install App";
      installBtn.style = "position:fixed;bottom:10px;right:10px;z-index:1000;";
      installBtn.onclick = () => {
        installBtn.remove();
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log("App installed");
          }
          deferredPrompt = null;
        });
      };
      document.body.appendChild(installBtn);
    });
  </script>

</body>
</html>
